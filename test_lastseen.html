<!DOCTYPE html>
<html>
<head>
    <title>Test LastSeen - Sam Addo</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .container {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            background: #f9f9f9;
        }
        h1 { color: #D62828; }
        .result {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-left: 4px solid #D62828;
        }
        .success { border-left-color: #00C853; }
        .error { border-left-color: #ff5252; }
        button {
            background: #D62828;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #b71c1c; }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            background: #e3f2fd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Sam Addo - LastSeen Test</h1>
        
        <div class="status" id="status">Initializing Firebase...</div>
        
        <button onclick="checkLastSeen()">1. Check Current LastSeen</button>
        <button onclick="updateLastSeen()">2. Update LastSeen Now</button>
        <button onclick="checkLastSeen()">3. Verify Update</button>
        
        <div id="results"></div>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDSGg7wMdwCNPcAb5rBHqMb59P_bATbEMM",
            authDomain: "uriel-academy-41fb0.firebaseapp.com",
            projectId: "uriel-academy-41fb0",
            storageBucket: "uriel-academy-41fb0.firebasestorage.app",
            messagingSenderId: "624265617171",
            appId: "1:624265617171:web:17b62beed23d14a6e78c63",
            measurementId: "G-WVDDVRVQFW"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        document.getElementById('status').innerHTML = '‚úÖ Firebase Connected';

        function addResult(html, isSuccess = true) {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = 'result ' + (isSuccess ? 'success' : 'error');
            resultDiv.innerHTML = html;
            resultsDiv.insertBefore(resultDiv, resultsDiv.firstChild);
        }

        function formatTimeAgo(date) {
            const now = new Date();
            const diff = now - date;
            const minutes = Math.floor(diff / 60000);
            const hours = Math.floor(minutes / 60);
            const days = Math.floor(hours / 24);

            if (days > 0) return `${days} day(s) ago`;
            if (hours > 0) return `${hours} hour(s) ago`;
            if (minutes > 0) return `${minutes} minute(s) ago`;
            return 'Just now';
        }

        async function checkLastSeen() {
            try {
                addResult('üîç Searching for Sam Addo...', true);
                
                const snapshot = await db.collection('users')
                    .where('displayName', '==', 'Sam Addo')
                    .get();

                if (snapshot.empty) {
                    addResult('‚ùå Sam Addo not found in users collection', false);
                    return;
                }

                snapshot.forEach(doc => {
                    const data = doc.data();
                    const lastSeen = data.lastSeen;
                    const lastLogin = data.lastLoginAt;

                    let lastSeenStr = 'Never';
                    let lastSeenDate = null;
                    
                    if (lastSeen) {
                        lastSeenDate = lastSeen.toDate();
                        lastSeenStr = lastSeenDate.toLocaleString();
                    }

                    let lastLoginStr = 'Never';
                    if (lastLogin) {
                        const lastLoginDate = lastLogin.toDate();
                        lastLoginStr = lastLoginDate.toLocaleString();
                    }

                    const html = `
                        <strong>‚úÖ Found: ${data.displayName}</strong><br>
                        <strong>User ID:</strong> ${doc.id}<br>
                        <strong>Email:</strong> ${data.email || 'N/A'}<br>
                        <strong>Role:</strong> ${data.role || 'N/A'}<br>
                        <strong>School:</strong> ${data.school || 'N/A'}<br>
                        <strong>Class:</strong> ${data.class || data.grade || 'N/A'}<br>
                        <hr>
                        <strong>üïê Last Seen:</strong> ${lastSeenStr}
                        ${lastSeenDate ? `<br><em>(${formatTimeAgo(lastSeenDate)})</em>` : ''}<br>
                        <strong>üîë Last Login:</strong> ${lastLoginStr}<br>
                        <hr>
                        <small>Timestamp: ${new Date().toLocaleString()}</small>
                    `;
                    
                    addResult(html, true);
                });

            } catch (error) {
                addResult(`‚ùå Error: ${error.message}`, false);
            }
        }

        async function updateLastSeen() {
            try {
                addResult('üîÑ Updating lastSeen for Sam Addo...', true);
                
                const snapshot = await db.collection('users')
                    .where('displayName', '==', 'Sam Addo')
                    .get();

                if (snapshot.empty) {
                    addResult('‚ùå Sam Addo not found', false);
                    return;
                }

                const doc = snapshot.docs[0];
                await db.collection('users').doc(doc.id).update({
                    lastSeen: firebase.firestore.FieldValue.serverTimestamp()
                });

                addResult(`‚úÖ LastSeen updated successfully!<br><em>Wait a moment, then click "Check Current LastSeen" to verify.</em>`, true);
                
                // Auto-check after 2 seconds
                setTimeout(() => {
                    checkLastSeen();
                }, 2000);

            } catch (error) {
                addResult(`‚ùå Error updating: ${error.message}`, false);
            }
        }

        // Auto-check on load
        window.onload = function() {
            setTimeout(checkLastSeen, 1000);
        };
    </script>
</body>
</html>
